<!DOCTYPE html>
<html>
  <head>
    <title>Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/lib/prism.css">
    <link rel="stylesheet" href="/src/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="splash">
      <div class="animated-icon" style="--pos-x: -300%; --pos-y: -210%; --pos-xm: -150%; --pos-ym: -230%;">
        <img src="/src/icons/go.svg">
      </div>
      <div class="animated-icon" style="--pos-x: 290%; --pos-y: 130%; --pos-xm: 110%; --pos-ym: 185%;">
        <img src="/src/icons/c++.svg">
      </div>
      <div class="animated-icon" style="--pos-x: 190%; --pos-y: -330%; --pos-xm: 110%; --pos-ym: -339%;">
        <img src="/src/icons/python.svg">
      </div>
      <div class="animated-icon" style="--pos-x: -310%; --pos-y: 270%; --pos-xm: -210%; --pos-ym: 230%;">
        <img src="/src/icons/c.svg">
      </div>
      <div class="text">
        <div class="audio-shader">
          <div class="shader" data-id="video">
            <img src="/src/icons/video.svg">
            <div class="description">video</div>
          </div>
          <div class="shader" data-id="microphone">
            <img src="/src/icons/microphone.svg">
          </div>
          <div class="shader" data-id="quit">
            <img src="/src/icons/close.svg">
            <div class="description">leave</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/lib/prism.js" defer async></script>
  <script src="/src/app/main.base.js"></script>
  <script src="/src/app/main.config.js"></script>
  <script src="/src/app/main.content.js"></script>
  <script src="/src/app/main.emojis.js"></script>
  <script src="/src/app/main.header.js"></script>
  <script src="/src/app/main.home.js"></script>
  <script src="/src/app/main.introduction.js"></script>
  <script src="/src/app/main.indexes.js"></script>
  <script src="/src/app/main.listener.js"></script>
  <script src="/src/app/main.parser.js"></script>
  <script src="/src/app/main.requests.js"></script>
  <script src="/src/app/main.sidebar.js"></script>
  <script src="/src/app/main.tooltip.js"></script>
  <script src="/src/app/main.utils.js"></script>
</html>
